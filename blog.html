<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - BioNexus Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-blue: #5b9cf8; --primary-purple: #a855f7;
            --light-blue: #7db4ff; --deep-navy: #0f172a;
            --soft-white: #f8fafc; --text-dark: #1e293b; --text-gray: #64748b;
        }
        body { font-family: 'Work Sans', sans-serif; line-height: 1.7; color: var(--text-dark); background: var(--soft-white); min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 24px; }
        header { position: sticky; top: 0; z-index: 1000; background: rgba(248, 250, 252, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(91, 156, 248, 0.2); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; max-width: 1280px; margin: 0 auto; }
        .logo-container { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 50px; width: auto; }
        nav ul { display: flex; gap: 32px; list-style: none; align-items: center; }
        nav a { color: var(--text-dark); text-decoration: none; font-weight: 500; font-size: 0.95rem; transition: color 0.3s ease; position: relative; }
        nav a::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple)); transition: width 0.3s ease; }
        nav a:hover { color: var(--primary-blue); }
        nav a:hover::after { width: 100%; }
        .cta-nav { background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple)); color: white !important; padding: 10px 24px; border-radius: 6px; font-weight: 600; transition: all 0.3s ease; }
        .cta-nav::after { display: none; }
        .cta-nav:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(91, 156, 248, 0.4); }
        .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; color: var(--text-dark); cursor: pointer; }
        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 100px 0; }
        .coming-soon { text-align: center; max-width: 600px; }
        .coming-soon h1 { font-family: 'Crimson Pro', serif; font-size: 5rem; font-weight: 700; background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 24px; }
        .coming-soon p { font-size: 1.3rem; color: var(--text-gray); margin-bottom: 32px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple)); color: white; padding: 16px 36px; border-radius: 8px; font-weight: 600; text-decoration: none; display: inline-block; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(91, 156, 248, 0.4); }
        footer { background: var(--deep-navy); color: white; padding: 40px 0 30px; text-align: center; }
        footer p { color: rgba(255, 255, 255, 0.6); }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            nav ul { display: none; position: absolute; top: 100%; left: 0; right: 0; background: white; flex-direction: column; padding: 20px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
            nav ul.active { display: flex; }
            .logo-img { height: 40px; }
            .coming-soon h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo-container">
                <img src="fulllogo.jpg" alt="BioNexus Hub" class="logo-img">
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="learn.html">Learn</a></li>
                    <li><a href="blog.html" style="color: var(--primary-blue);">Blog</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html" class="cta-nav">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="coming-soon">
                <h1>COMING SOON!</h1>
                <p>We're preparing amazing resources to help you on your bioinformatics journey. Stay tuned!</p>
                <a href="https://www.facebook.com/bionexushub" target="_blank" class="btn-primary">Follow Us for Updates</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BioNexus Hub. Building a community for bioinformatics learners worldwide.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('nav-menu').classList.toggle('active'); }
    </script>
</body>
</html>
